<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/new-styles.css" />

</head>

<body>
  <!-- This square have images ,text and button -->
  <div class="square">
    <!-------------------------------------------------------------------->
    <!----------------------------- product image ------------------------>
    <!-------------------------------------------------------------------->
    <div class="product-image ">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <!-- This replace image on minimun width 600px-->
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>
    </div>

    <!-------------------------------------------------------------------->
    <!---------------------- This contain product details ---------------->
    <!-------------------------------------------------------------------->
    <div class="product-details">
      <h4>Parfume</h4>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <!--------------------------------- price  --------------------------------------->
      <div class="price">
        <span class="sr-only">current price</span>
        <p class="current_price">
          $149.99
        </p>

        <span class="sr-only">original price</span>
        <p class="original-price-strikethrough">
          $169.99
        </p>
      </div>
      <!---------------------------------- button ------------------------------------------>
      <button type="button" class="my-button">
        <img src="images/icon-cart.svg" alt="add cart image">
        Add to Cart
      </button>
    </div>
  </div>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">H.Clement</a>.
  </footer>


  <!-- bootstrap script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</body>

</html>
